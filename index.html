<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mood Project</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main d_flex">
        <img src="/styles/img/girl img.webp" alt="girl standing near a van" class="img-fluid image">
        <form class="d-flex" id="form">
            <h1 class="d_flex log mb-2">LOGIN</h1>
            <p id="error"></p>
            <div class="ddd">
                <label for="email" class="p">Email</label><br />
                <input type="text" id="email" name="email" class="in mb-2"><br />
                <i class="fas" id="errEmail"></i>
            </div>
            <div class="ddd">
                <label for="password" class="p">Password</label><br />
                <input type="password" id="password" name="password" class="in mb"><br />
                <i class="fas" id="errPassword"></i>
            </div>
            <button type="submit" class="button mb">Sign In</button><br />
            <div class="mb-2">Forget Password ?</div>
            <span class="d_flex">
                <input type="checkbox" name="check" id="checkbox" class="check">
                <label for="checkbox" class="icon">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </span>
        </form>
    </div>

    <script src="/styles/js/main.js"></script>
</body>

</html>
